<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thunder väderprognos</title>
  </head>

  <body>
    <header>
      <div class="thunder">
        <h1 class="Maintitle">Thunder AB</h1>
        <p class="Maintext">
          Välj städer från Sverige och Rwanda för att jämföra vädret!
        </p>
      </div>
    </header>
    <section class="form-section">
      <div class="dropdown">
        <label for="CitySweden">Sverige</label>
        <select class="sverige" id="CitySweden">
          <option value="" disabled selected>Välj stad</option>
          <option value="Kiruna">Kiruna</option>
          <option value="Stockholm">Stockholm</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="CityRwanda">Rwanda</label>
        <select class="rwanda" id="CityRwanda">
          <option value="" disabled selected>Välj stad</option>
          <option value="Kigali">Kigali</option>
          <option value="Butare">Butare</option>
        </select>
      </div>
    </section>

    <section class="buttontwo">
      <button id="compareButton">Jämför</button>
    </section>

    <div class="weather-icon sverige-weather-icon">
      <img
        src="https://openweathermap.org/img/wn/10d@2x.png"
        alt="Weather icon"
      />
    </div>
    <div class="temperature-info">
      <p class="description sverige-description">Snöfall</p>
      <h1 class="temperature sverige-temperature">10°</h1>
      <div class="min-max-temp sverige-min-max-temp">
        <span>8°</span> / <span>11°</span>
      </div>
    </div>

    <div class="weather-icon rwanda-weather-icon">
      <img
        src="https://openweathermap.org/img/wn/10d@2x.png"
        alt="Weather icon"
      />
    </div>
    <div class="temperature-info">
      <p class="description rwanda-description">Snöfall</p>
      <h1 class="temperature rwanda-temperature">10°</h1>
      <div class="min-max-temp rwanda-min-max-temp">
        <span>8°</span> / <span>11°</span>
      </div>
    </div>

    <!-- Lägg till väderkort för Sverige och Rwanda -->
    <section class="results-section">
      <!-- Väderkort för Sverige -->
      <div class="weather-card sverige-card">
        <div class="header">
          <div class="location-day sverige-location">
            <p>Väder i Sverige</p>
          </div>
          <div class="date-time sverige-date-time">
            <p class="date">Datum</p>
            <p class="time">Tid</p>
          </div>
        </div>
        <!-- Ikon och temperatur-->
      </div>

      <!-- Väderkort för Rwanda -->
      <div class="weather-card rwanda-card">
        <div class="header">
          <div class="location-day rwanda-location">
            <p>Väder i Rwanda</p>
          </div>
          <div class="date-time rwanda-date-time">
            <p class="date">Datum</p>
            <p class="time">Tid</p>
          </div>
        </div>
        <!-- Ikon och temperatur-->
      </div>
    </section>

    <footer class="footer">
      <div class="footer content">
        <p>&copy; 2024 Thunder AB. All rights reserved.</p>
        <p>
          Kontakt: <a href="mailto:info@thunderab.com">info@thunderab.com</a> |
          Tel: 123-456-789
        </p>
        <div class="social-media">
          <a href="https://facebook.com/ThunderAB" target="_blank">Facebook</a>
          |
          <a href="https://twitter.com/ThunderAB" target="_blank">Twitter</a> |
          <a href="https://instagram.com/ThunderAB" target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
