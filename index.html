<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thunder väderprognos</title>
</head>

<body>
    <header>
        <div class="thunder">
    <h1 class="Maintitle">Thunder AB</h1>
    <p class="Maintext">Välj städer från Sverige och Rwanda för att jämföra vädret!</p>
        </div>
  </header>
  <section class="form-section">
    <div class="dropdown">
        <label for="CitySweden">Sverige</label>
        <select class="sverige" id="CitySweden">
            <option value="" disabled selected>Välj stad</option>
            <option value="Kiruna">Kiruna</option>
            <option value="Stockholm">Stockholm</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="CityRwanda">Rwanda</label>
        <select class="rwanda"  id="CityRwanda">
            <option value="" disabled selected>Välj stad</option>
            <option value="Kigali">Kigali</option>
            <option value="Butare">Butare</option>
        </select>
    </div>

</section>

<section class="buttontwo">

  <button id="compareButton">Jämför</button>

</section>

    <script src="main.js"></script>
</body>

</html>
