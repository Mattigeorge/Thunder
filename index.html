<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thunder väderprognos</title>
  </head>

  <body>
    <header>
      <div class="thunder">
        <h1 class="Maintitle">Thunder AB</h1>
        <p class="Maintext">
          Välj städer från Sverige och Rwanda för att jämföra vädret!
        </p>
      </div>
    </header>
    <section class="form-section">
      <div class="dropdown">
        <label for="CitySweden">Sverige</label>
        <select class="sverige" id="CitySweden">
          <option value="" disabled selected>Välj stad</option>
          <option value="Kiruna">Kiruna</option>
          <option value="Stockholm">Stockholm</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="CityRwanda">Rwanda</label>
        <select class="rwanda" id="CityRwanda">
          <option value="" disabled selected>Välj stad</option>
          <option value="Kigali">Kigali</option>
          <option value="Butare">Butare</option>
        </select>
      </div>
    </section>

    <section class="buttontwo">
      <button id="compareButton">Jämför</button>
    </section>
    
    <footer class="footer">
      <div class="footer content">
          <p>&copy; 2024 Thunder AB. All rights reserved.</p>
          <p>Kontakt: <a href="mailto:info@thunderab.com">info@thunderab.com</a> | Tel: 123-456-789</p>
          <div class="social-media">
              <a href="https://facebook.com/ThunderAB" target="_blank">Facebook</a> |
              <a href="https://twitter.com/ThunderAB" target="_blank">Twitter</a> |
              <a href="https://instagram.com/ThunderAB" target="_blank">Instagram</a>
          </div>
      </div>
      
  </footer>
    <script src="main.js"></script>
  </body>
</html>
