<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thunder väderprognos</title>
  </head>
  <body>
    <header>
    <h1>Thunder AB</h1>
    <p>Välj städer från Sverige och Rwanda för att jämföra vädret!</p>
  </header>
  <section class="form-section">
    <div class="dropdown">
        <label for="StadSverige">Sverige</label>
        <select id="StadSverige">
            <option value="" disabled selected>Välj stad</option>
            <option value="Linköping">Linköping</option>
            <option value="Stockholm">Stockholm</option>
            <option value="Malmö">Malmö</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="StadRwanda">Rwanda</label>
        <select id="StadRwanda">
            <option value="" disabled selected>Välj stad</option>
            <option value="Kigali">Kigali</option>
            <option value="Butare">Butare</option>
        </select>
    </div>

    <button id="compareButton">Jämför</button>
</section>
    <script src="main.js"></script>
  </body>
</html>
